version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: igcfms-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=igcfms
      - MYSQL_USER=igcfms_user
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - igcfms
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: igcfms-backend
    environment:
      - APP_NAME=Laravel
      - APP_ENV=local
      - APP_KEY=base64:SQuPNCQaNLm6gpx9QA9DgBTsZkzOB1skjt9fb/ZibhQ=
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - LOG_CHANNEL=stack
      - LOG_LEVEL=debug
      - SESSION_DRIVER=file
      - SESSION_LIFETIME=120
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=database
      - BROADCAST_CONNECTION=log
      - FILESYSTEM_DISK=local
      # Database Configuration
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=igcfms
      - DB_USERNAME=igcfms_user
      - DB_PASSWORD=password
      # Mail Configuration
      - MAIL_MAILER=smtp
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=igcfmsa@gmail.com
      - MAIL_PASSWORD=wlwbdceubywuuits
      - MAIL_ENCRYPTION=tls
      - MAIL_FROM_ADDRESS=igcfmsa@gmail.com
      - MAIL_FROM_NAME="IGCFMS Admin"
      # Sanctum Configuration
      - SANCTUM_STATEFUL_DOMAINS=localhost,127.0.0.1,::1
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_storage:/var/www/html/storage
    networks:
      - igcfms
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "9000"

  nginx:
    image: nginx:alpine
    container_name: igcfms-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - igcfms

  frontend:
    build:
      context: ./igcfms
      dockerfile: Dockerfile
    container_name: igcfms-frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - REACT_APP_API_BASE=http://localhost:8000/api
      - NODE_ENV=development
    volumes:
      - ./igcfms:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - igcfms
    depends_on:
      - nginx

volumes:
  mysql_data:
  backend_vendor:
  backend_storage:
  frontend_node_modules:

networks:
  igcfms:
    driver: bridge


